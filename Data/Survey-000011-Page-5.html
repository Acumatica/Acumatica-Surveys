<!DOCTYPE html>

    <a class="px-5" target="_blank" href="https://www.acumatica.com"><img src="https://cdn.acumatica.com/content/themes/acumatica/assets/img/svg/logo-dark.svg" alt="Acumatica" class="image" style="width: 250px" /></a>

<div class="px-5">
                    <div class="field mb-5">
                        <label class="label">* 7. Please rate how easy or difficult it was for you to contact Acumatica Support on a 5-point scale (that includes website, email, chat or phone system experience):</label>

    
    
                        <div class="field">
                            <input type="radio" class="is-checkradio is-black" id="control.radio.5.7.21.5" name="5.7.21" aria-labelledby="control.radio.label.5.7.21.5" value="5" />
                            <label id="control.radio.label.5.7.21.5" for="control.radio.5.7.21.5">5 = Very Easy</label>
                        </div>

    
    
                        <div class="field">
                            <input type="radio" class="is-checkradio is-black" id="control.radio.5.7.21.4" name="5.7.21" aria-labelledby="control.radio.label.5.7.21.4" value="4" />
                            <label id="control.radio.label.5.7.21.4" for="control.radio.5.7.21.4">4 = Easy</label>
                        </div>

    
    
                        <div class="field">
                            <input type="radio" class="is-checkradio is-black" id="control.radio.5.7.21.3" name="5.7.21" aria-labelledby="control.radio.label.5.7.21.3" value="3" />
                            <label id="control.radio.label.5.7.21.3" for="control.radio.5.7.21.3">3 = Neutral (Neither Easy nor Difficult)</label>
                        </div>

    
    
                        <div class="field">
                            <input type="radio" class="is-checkradio is-black" id="control.radio.5.7.21.2" name="5.7.21" aria-labelledby="control.radio.label.5.7.21.2" value="2" />
                            <label id="control.radio.label.5.7.21.2" for="control.radio.5.7.21.2">2 = Difficult</label>
                        </div>

    
    
                        <div class="field">
                            <input type="radio" class="is-checkradio is-black" id="control.radio.5.7.21.1" name="5.7.21" aria-labelledby="control.radio.label.5.7.21.1" value="1" />
                            <label id="control.radio.label.5.7.21.1" for="control.radio.5.7.21.1">1 = Very Difficult</label>
                        </div>

                    </div>
                </div>




<div class="field mb-5">
                        <label class="label" id="control.textarea.label.5.8.24" for="control.textarea.5.8.24">5. Optional comments on ease of contacting Acumatica Support:</label>

                            <textarea class="textarea" placeholder="" rows="3" id="control.textarea.5.8.24" name="5.8.24" aria-labelledby="control.textarea.label.5.8.24"></textarea>
                        </div>
                    </div>
